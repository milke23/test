    <h1>절대반지는?</h1>
<p class="p1">반지 <small>세 개는</small> 하늘 아래 요정왕들을 위한 것</p>
<hr class="hr1">
<p class="p2">일곱개는 돌의 전당에 있는 <big>난쟁이</big> 군주들을 위한 것</p>
<hr class="hr2">
<p class="p3">아홉개는 죽은 운명의 인간을 위한것</p>
<hr class="hr3"> 
<p class="p4">하나는 암흑의 왕자에 앉은 암흑 제왕을 위한 것</p>
<hr class="hr4">
<p class="p5">그곳은 망령들이 지배라는 모르도르의 땅</p>
<hr class="hr5">
<p class="p6">그 모든 반지를 다시릴 반지하나, 그 모든 반지를 찾기 위한 절대반지</p>
<hr class="hr6">
<p class="p7">그 모든 반지를 암흑속에 가두기 위한 반지는 절대반지뿐,</p>
<hr class="hr8">
<p class="p8">바로 망령들이 누워 있는 모르도르의 땅에</p>
<hr>
<p class="p9"><em>반지의 제왕 중에서</em></p>
